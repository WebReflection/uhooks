<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>uhooks</title>
  <script type="module">
  import {hooked, createContext, useContext} from '../esm/async.js';
  
  const context = createContext(false);

  const toggle = (element, context) => hooked(async () => {
    const value = await Promise.resolve(useContext(context));
    element.style.background = value ? 'black' : 'white';
  })();

  toggle(document.body, context);

  button.addEventListener('click', () => {
    context.provide(!context.value);
  });
  </script>
</head>
<body>
  <button id="button">click me</button>
</body>
</html>
